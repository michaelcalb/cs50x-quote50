{% import "_quotes.html" as quotes_query %}
{% extends "layout.html" %}

{% block main %}
    <div class="user-info-box">
        <div class="user-username">
            <i class="bi bi-at"></i>{{ user.username }}
        </div>
    </div>
    <div class="user-quotes-likes-buttons">
        <form action="/profile/{{ user.id }}" method="post">
            <button type="submit">Quotes</button>
        </form>
        <form action="/profile/{{ user.id }}/likes" method="post">
            <button type="submit">Likes</button>
        </form>
    </div>
    <div id="user-quotes">
        {{ quotes_query.render_quotes(quotes) }}
    </div>
{% endblock %}
